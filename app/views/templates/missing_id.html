{{template "header.html" .}}
<header class="jumbotron jumbotron-fluid">
  <div class="container">
    <div class="row">
      <h1>{{.name}}</h1>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
        <div class="card mt-3">
          <h2 class="card-header">
            The Identity Address {{ .address }}
            does not exist.
          </h2>
          <div class="card-body">
            <p>Please provide a valid Address.</p>
            <form action="/" method="get" accept-charset="utf-8" name="" class="form well">
              <fieldset>
                <legend>Identity Address</legend>
                <div class="row">
                  <div class="col-md-8">
                    <div class="form-group">
                      <label class="control-label required" for="one-input"><span class="field-name">Identity Address</span> <span class="required">(required)</span></label>
                      <input
                        class="form-control"
                        type="text"
                        name="did"
                        id="did-input"
                        required>
                    </div>
                    <button type="submit" class="btn btn-primary"><span class="fa fa-check"></span> Submit</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>

{{template "footer.html" .}}
