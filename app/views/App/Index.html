{{template "header.html" .}}

<header class="jumbotron" style="background-color:#A9F16C">
  <div class="container">
    <div class="row">
      <h1>{{.name}}</h1>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>

    <div class="form">
      {{range .forms}}
        {{template "bootstrap.form.html" .}}
      {{end}}
    </div>
  </div>
</div>

{{template "footer.html" .}}
