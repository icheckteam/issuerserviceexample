{{if .flash.success}}
<div class="alert alert-success">
	{{ raw .flash.success}}
</div>
{{end}}

{{if or .errors .flash.error}}
<div class="alert alert-danger">
	{{if .flash.error}}
		{{raw .flash.error}}
	{{end}}
	<ul style="margin-top:10px;">
		{{range .errors}}
			<li>{{raw .}}</li>
		{{end}}
	</ul>
</div>
{{end}}
